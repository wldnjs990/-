<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기경대회</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="wrap">
        <div class="header">
            <h1 class="logo"><a href="javascript:;">집꾸미기</a></h1>
            <nav>
                <ul>
                    <li class="list choose"><a href="javascript:;">Home</a></li>
                    <li class="list"><a href="javascript:;">스토어</a></li>
                    <li class="list"><a href="javascript:;">시공견적</a></li>
                </ul>
            </nav>
        </div>
        <div class="con-wrap">
            <input class="search" type="text" placeholder="검색어 입력">
            <ul class="products">
                <!-- products 기본 틀
                <li class="product-list" id="list" draggable="true">
                    <img src="pr1.JPG" alt="식기세척기">
                    <p class="main-title"></p>
                    <p class="sub-title"></p>
                    <p class="price">
                        <span class="fixed-text">가격 :</span>
                        <span>00000</span>
                    </p>
                    <span class="input">담기</span>
                </li>
                -->
            </ul>
            <div class="storage">
                <h2 class="storage-title">장바구니</h2>
                <div class="storage-list" id="place">
                    <p class="storage-list-text">여기로 드래그</p>
                </div>
            </div>
            <div class="buy-products">
                <p class="final">최종가격</p>
                <p class="price">합계 : </p>
                <button class="buy">구매하기</button>
            </div>
        </div>
        <div class="bill-bg">
            <div class="bill">
                <span class="bill-title">계산서</span>
                <button class="close">X</button>
                <div class="bill-box">
                    <div class="product-bill">
                        <p class="bill-product">제품이름</p>
                        <p class="bill-company">판매회사</p>
                        <p class="bill-count">수량 : 0</p>
                        <p class="bill-price">가격 : 0</p>
                    </div>
                </div>
                <div class="final-check">
                    <span class="final-price">최종가격 : 0</span>
                    <button class="final-button">구매</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        
    </script>
</body>
</html>
